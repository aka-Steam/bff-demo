services:
  # Redis для кеширования
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - bff-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Микросервисы
  user-service:
    build: ./services/user-service
    container_name: user-service
    ports:
      - "3001:3001"
    networks:
      - bff-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  order-service:
    build: ./services/order-service
    container_name: order-service
    ports:
      - "3002:3002"
    networks:
      - bff-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  product-service:
    build: ./services/product-service
    container_name: product-service
    ports:
      - "3003:3003"
    networks:
      - bff-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3003/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # BFF сервисы
  mobile-bff:
    build: ./bff/mobile-bff
    container_name: mobile-bff
    ports:
      - "4001:4001"
    environment:
      - REDIS_URL=redis://redis:6379
      - USER_SERVICE_URL=http://user-service:3001
      - ORDER_SERVICE_URL=http://order-service:3002
      - PRODUCT_SERVICE_URL=http://product-service:3003
    depends_on:
      - redis
      - user-service
      - order-service
      - product-service
    networks:
      - bff-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4001/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

  web-bff:
    build: ./bff/web-bff
    container_name: web-bff
    ports:
      - "4002:4002"
    environment:
      - REDIS_URL=redis://redis:6379
      - USER_SERVICE_URL=http://user-service:3001
      - ORDER_SERVICE_URL=http://order-service:3002
      - PRODUCT_SERVICE_URL=http://product-service:3003
    depends_on:
      - redis
      - user-service
      - order-service
      - product-service
    networks:
      - bff-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4002/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

networks:
  bff-network:
    driver: bridge

